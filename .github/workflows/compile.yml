name: Compile

on:
  push:
    branches: [ '**' ]
    paths-ignore:
      - 'README.md'

permissions:
  contents: write

jobs:
  checkOut:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0
      - name: Run npm
        run: npm i @actions/core

  readme:
    needs: checkOut
    runs-on: ubuntu-latest
    steps:
    - name: Building README.md
      uses: ./.github/action-badges
      with:
        badges: "[{ \"name\": \"Compile\", \"yaml\": \"compile\" }, { \"name\": \"Test\", \"yaml\": \"test\" }]"
        context: ${{ toJson(github) }}
    - name: Commit README.md
      id: commit
      continue-on-error: true
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"      
        git commit ./README.md -m "Updating README.md"
    - name: Push README.md
      if: ${{ steps.commit.outcome == 'success' }}
      uses: ad-m/github-push-action@master
      continue-on-error: true
      with:
        github_token: ${{ secrets.README_COMMIT_TOKEN }}
        branch: ${{ github.ref }}


  build:
    needs: checkOut
    strategy:
      matrix:
        version: [ 11, 17, 19 ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.version }}
      uses: actions/setup-java@v3
      with:
        java-version: '${{ matrix.version }}'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Compile the whole project
      run: sbt "Test/compile"


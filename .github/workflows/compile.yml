on:
  push:
    branches:
      - '**'

name: Compile & Test

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0
    - name: Run tests for the whole project
      run: sbt test

  build:
    strategy:
      matrix:
        version: [ 11, 17, 19 ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.version }}
      uses: actions/setup-java@v4
      with:
        java-version: '${{ matrix.version }}'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Compile the whole project
      run: sbt "Test/compile"

  merge:
    name: Merge scala steward pr
    needs:
    - build
    - test
    runs-on: ubuntu-latest
    continue-on-error: true
    if: contains(github.ref, 'update/')
    steps:
    - name: merge dependency update PRs
      uses: desbo/merge-pr-action@v0.3.2
      with:
        MERGE_METHOD: squash
        ALLOWED_UPDATE: minor
        GITHUB_TOKEN: ${{ secrets.MERGE_TOKEN }}


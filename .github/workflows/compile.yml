name: Compile

on:
  push:
    branches: [ '**' ]
    paths-ignore:
      - 'README.md'

permissions:
  contents: write

jobs:
  readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0    
    - name: Run npm
      run: npm i @actions/core
    - name: Building README.md
      uses: ./.github/action-badges
      with:
        badges: "[{ \"name\": \"Compile\", \"yaml\": \"compile\" }, { \"name\": \"Test\", \"yaml\": \"test\" }]"
        context: ${{ toJson(github) }}
    - name: Commit README.md
      id: commit
      continue-on-error: true
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"      
        git commit ./README.md -m "Updating README.md"
    - name: Push README.md
      if: ${{ steps.commit.outcome == 'success' }}
      uses: ad-m/github-push-action@master
      with:        
        github_token: ${{ secrets.README_COMMIT_TOKEN }}
        branch: ${{ github.ref }}
        
        
  build:
    needs: readme
    strategy:
      matrix: 
        version: [ 11, 17, 19 ]

    runs-on: ubuntu-latest

    steps:        
    - uses: actions/checkout@v3
    - name: Set up JDK ${{ matrix.version }}
      uses: actions/setup-java@v3
      with:
        java-version: '${{ matrix.version }}'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Compile the whole project
      run: sbt "Test/compile"
      # Optional: This step uploads information to the GitHub dependency graph and unblocking Dependabot alerts for the repository
    - name: Upload dependency graph
      uses: scalacenter/sbt-dependency-submission@ab086b50c947c9774b70f39fc7f6e20ca2706c91
